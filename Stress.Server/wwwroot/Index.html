<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Stress</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="startPanel">
        <div class="startOptionPanel" id="createGamePanel">
            Start a game of Stress..
            <input id="create_nickName" type="text" placeholder="Enter your name.." maxlength="8" />
            <button id="createGameButton">Create game</button>
        </div>
        <div class="startOptionPanel" id="joinGamePanel">
            ..or join an existing one
            <input id="join_nickName" type="text" placeholder="Enter your name.." maxlength="8" />
            <input id="join_sessionKey" type="text" placeholder="Enter the game key.." />
            <button id="joinGameButton">Join game</button>
        </div>
        <div class="startOptionPanel" id="loadingPanel" style="display: none;">
            <img src="images/spinner.gif" alt="loader" />
            <span class="waitingLabel">waiting for opponent..</span>
            <div>
                <span id="gameCodeLabel">Game code: cdSER42</span>
            </div>
        </div>
    </div>

    <div class="gamePanel">
        <div class="opponentHandPanel">
            <div class="playingCard" id="opponentHand"></div>
        </div>
        <div class="opponentPanel">
            <div class="playingCard" id="opponentSlot1">&#127137;</div>
            <div class="playingCard" id="opponentSlot2">&#127137;</div>
            <div class="playingCard" id="opponentSlot3">&#127137;</div>
            <div class="playingCard" id="opponentSlot4">&#127137;</div>
        </div>
        <div class="opponentInfoPanel">
            <span class="infoLabel" id="opponentInfoLabel"></span>
            <span class="cardsLeftLabel" id="opponentHandCardsLeft"></span>
        </div>
        <div class="tablePanel">
            <div class="playingCard" id="leftStack">&#127137;</div>
            <div class="playingCard" id="rightStack">&#127137;</div>
            <div class="endPanel" id="playerWonPanel">
                <span id="playerWonLabel"></span>
                <button id="restartGameButton">Play again?</button>
            </div>
        </div>
        <div class="stressPanel">
            <button class="stressButton" id="callStressEventButton">Call Stress!</button>
        </div>
        <div class="playerInfoPanel">
            <span class="infoLabel" id="playerInfoLabel"></span>
            <span class="cardsLeftLabel" id="playerHandCardsLeft"></span>
        </div>
        <div class="playerPanel">
            <div class="playingCard" id="playerSlot1" data-slot="1">&#127137;</div>
            <div class="playingCard" id="playerSlot2" data-slot="2">&#127137;</div>
            <div class="playingCard" id="playerSlot3" data-slot="3">&#127137;</div>
            <div class="playingCard" id="playerSlot4" data-slot="4">&#127137;</div>
        </div>
        <div class="playerHandPanel">
            <div class="playingCard" id="playerHand"></div>
        </div>
    </div>

    <script src="js/stress.bundle.js" type="module"></script>
</body>
</html>

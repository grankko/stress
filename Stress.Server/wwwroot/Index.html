<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game of Stress</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="startPanel">
        <div class="startOptionPanel" id="createGamePanel">
            Start a game of Stress..
            <input id="create_nickName" type="text" placeholder="Enter your name.." />
            <button id="createGameButton">Create game</button>
        </div>
        <div class="startOptionPanel" id="joinGamePanel">
            ..or join an existing one
            <input id="join_nickName" type="text" placeholder="Enter your name.." />
            <input id="join_sessionKey" type="text" placeholder="Enter the game key.." />
            <button id="joinGameButton">Join game</button>
        </div>
        <div class="startOptionPanel" id="loadingPanel" style="display: none;">
            <img src="images/spinner.gif" alt="loader" />
            <span class="waitingLabel">waiting for opponent..</span>
            <span id="gameCode">Game code: cdSER42</span>
        </div>

    </div>

    <div class="gamePanel">
        <div class="opponentOptions">
            <span class="playingCard" id="opponentHand" data-cardtype="opponentHand"></span>
            <span id="opponentHandCardsLeft"></span>
        </div>
        <div class="opponentPanel">
            <span class="playingCard" id="opponentSlot1" data-cardtype="opponent">&#127137;</span>
            <span class="playingCard" id="opponentSlot2" data-cardtype="opponent">&#127137;</span>
            <span class="playingCard" id="opponentSlot3" data-cardtype="opponent">&#127137;</span>
            <span class="playingCard" id="opponentSlot4" data-cardtype="opponent">&#127137;</span>
        </div>
        <div class="opponentInfo">
            <span class="infoLabel" id="opponentInfoLabel"></span>
        </div>
        <div class="tablePanel">
            <span class="playingCard" id="leftStack" data-cardtype="leftStack">&#127137;</span>
            <span class="playingCard" id="rightStack" data-cardtype="rightStack">&#127137;</span>
            <div class="endPanel" id="playerWonPanel">
                <span id="playerWonLabel"></span>
                <button id="restartGameButton">Play again?</button>
            </div>
        </div>
        <div class="stressPanel">
            <button class="stressButton" id="callStressEventButton">Call Stress!</button>
        </div>
        <div class="playerInfo">
            <span class="infoLabel" id="playerInfoLabel"></span>
        </div>
        <div class="playerPanel">
            <span class="playingCard" id="playerSlot1" data-cardtype="player" data-slot="1" draggable="true">&#127137;</span>
            <span class="playingCard" id="playerSlot2" data-cardtype="player" data-slot="2" draggable="true">&#127137;</span>
            <span class="playingCard" id="playerSlot3" data-cardtype="player" data-slot="3" draggable="true">&#127137;</span>
            <span class="playingCard" id="playerSlot4" data-cardtype="player" data-slot="4" draggable="true">&#127137;</span>
        </div>
        <div class="playerOptions">
            <span class="playingCard" id="playerHand" data-cardtype="playerHand"></span>
            <span id="playerHandCardsLeft"></span>
        </div>
    </div>

    <script src="js/signalr/dist/browser/signalr.js"></script>
    <script src="js/stress/app.js" type="module"></script>
</body>
</html>

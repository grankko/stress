<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create game</title>
    <link href="styles/styels.css" rel="stylesheet" />
</head>
<body>
    <div class="startPanel">
        <div class="startOptionPanel" id="createGamePanel">
            <input id="create_nickName" type="text" placeholder="Enter your name.." />
            <button id="createGameButton">Create game</button>
            <span id="gameCode"></span>
        </div>
        <div class="startOptionPanel" id="joinGamePanel">
            <input id="join_nickName" type="text" placeholder="Enter your name.." />
            <input id="join_sessionKey" type="text" placeholder="Enter the game key.." />
            <button id="joinGameButton">Join game</button>
        </div>
    </div>

    <div class="gamePanel">
        <div class="opponentOptions">
            <span class="playingCard" id="opponentHand"></span>
            <span id="opponentHandCardsLeft"></span>
        </div>
        <div class="opponentPanel">
            <span class="playingCard" id="opponentSlot1">&#127137;</span>
            <span class="playingCard" id="opponentSlot2">&#127137;</span>
            <span class="playingCard" id="opponentSlot3">&#127137;</span>
            <span class="playingCard" id="opponentSlot4">&#127137;</span>
        </div>
        <div class="opponentInfo">
            <span class="infoLabel" id="opponentInfoLabel"></span>
        </div>
        <div class="tablePanel">
            <span class="playingCard" id="leftStack" data-leftstack="true" ondragover="allowDrop(event)">&#127137;</span>
            <span class="playingCard" id="rightStack" data-leftstack="false" ondragover="allowDrop(event)">&#127137;</span>
        </div>
        <div class="playerInfo">
            <span class="infoLabel" id="playerInfoLabel"></span>
        </div>
        <div class="playerPanel">
            <span class="playingCard" id="playerSlot1" data-slot="1" draggable="true" ondragstart="drag(event)">&#127137;</span>
            <span class="playingCard" id="playerSlot2" data-slot="2" draggable="true" ondragstart="drag(event)">&#127137;</span>
            <span class="playingCard" id="playerSlot3" data-slot="3" draggable="true" ondragstart="drag(event)">&#127137;</span>
            <span class="playingCard" id="playerSlot4" data-slot="4" draggable="true" ondragstart="drag(event)">&#127137;</span>
        </div>
        <div class="playerOptions">
            <span class="playingCard" id="playerHand"></span>
            <span id="playerHandCardsLeft"></span>
        </div>
    </div>

    <script src="js/signalr/dist/browser/signalr.js"></script>
    <script src="js/gameService.js"></script>
</body>
</html>
